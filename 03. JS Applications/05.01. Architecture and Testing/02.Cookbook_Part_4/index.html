<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="./static/site.css">
    <link rel="stylesheet" href="./static/recipe.css">
    <link rel="stylesheet" href="./static/form.css">
</head>

<body>
    <header>
        <h1>My Cookbook</h1>
        <nav>
            <a id="CatalogButton" class="active" href="./index.html">Catalog</a>
            <div id="user">
                <a id="CreateRecipeButton" href="./create.html">Create Recipe</a>
                <a id="LogoutButton" href="javascript:void(0)">Logout</a>
            </div>
            <div id="guest">
                <a id="LoginButton" href="./login.html">Login</a>
                <a id="RegisterButton" href="./register.html">Register</a>
            </div>
        </nav>
    </header>
    <main>
    </main>

    <div id="Views">
        <section id="CatalogSection">
            <p style="color: white">Loading...</p>
        </section>

        <section id="CreateRecipeSection">
            <article>
                <h2>New Recipe</h2>
                <form>
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients"
                            placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps"
                            placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Create Recipe">
                </form>
            </article>
        </section>

        <section id="RecipeDetails">
            <p style="color: white">Loading...</p>
        </section>

        <section id="EditRecipe">
            <article>
                <h2>Edit Recipe</h2>
                <form>
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients"
                            placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps"
                            placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Update Recipe">
                </form>
            </article>
        </section>

        <section id="LoginSection">
            <article>
                <h2>Login</h2>
                <form>
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <input type="submit" value="Login">
                </form>
            </article>
        </section>

        <section id="RegisterSection">
            <article>
                <h2>Register</h2>
                <form>
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <label>Repeat: <input type="password" name="rePass"></label>
                    <input type="submit" value="Register">
                </form>
            </article>
        </section>
    </div>
</body>

<script type="module" src="./src/app.js"></script>

</html>
